<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <main>
    <h1 class="text-4xl text-center font-bold text-rose-500 mb-10">User Dashboard</h1>

    <div class="w-9/12 mx-auto grid md:grid-cols-3 gap-4">
        <div class="bg-teal-400 text-white p-6 rounded-lg">
            <h3 class="text-2xl">Deposit</h3>
            <h1 class="text-3xl font-bold">$<span id="deposit-amount">70</span></h1>
        </div>
        <div class="bg-pink-400 text-white p-6 rounded-lg">
            <h3 class="text-2xl">Withdraw</h3>
            <h1 class="text-3xl font-bold">$<span id="withdraw-amount">00</span></h1>
        </div>
        <div class="bg-green-500 text-white p-6 rounded-lg">
            <h3 class="text-2xl">Balance</h3>
            <h1 class="text-3xl font-bold">$<span id="balance-amount">55000</span></h1>
        </div>
    </div>
    <div class="w-9/12 mt-12 mx-auto grid md:grid-cols-2 gap-5">
        <div class="bg-teal-400 p-6 rounded-lg">
            <h3 class="text-2xl  text-white pl-2 mb-3">Deposit</h3>
            <input id="number-field" class="block w-9/12 mb-2  px-4 py-2 rounded" placeholder="Enter your amount" type="number">
            <button id="deposit-btn" class="bg-purple-600  text-white px-6 py-2 rounded font-bold hover:bg-green-600">Deposit</button>
        </div>



        <div class="bg-pink-400 p-6 rounded-lg">
            <h3 class="text-2xl  text-white pl-2 mb-3">Withdraw</h3>
            <input id="withdraw-field" class="block w-9/12 mb-2  px-4 py-2 rounded" placeholder="Enter your amount" type="number">
            <button id="withdraw-btn" class="bg-rose-500  text-white px-6 py-2 rounded font-bold hover:bg-yellow-500">withdraw</button>
        </div>
       
    </div>
  </main>



  <script src="script/utilities.js"></script>
  <script src="script/dashboard.js"></script>
</body>
</html>
